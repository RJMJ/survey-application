 <div class="jumbotron text-center bg-dark">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="text-primary text-capitalize">For Administration use only</h1>
        <h2 class="text-success text-capitalize">Survey Production Service</h2>
      <pre class="text-white">This section allow the administer to modify the credentials of survey form according to his/her wish.</pre>
      <p class="text-warning">Please Enter the survey details below-</p>
    </div>
  </div>
</div>

<div class="container body-color">  <!-- ng-if="loggedIn" -->
	<form ng-submit="modCtrl.update();">
		<div class="form-group col-sm-10 col-md-6">
			<label for="surveyTitle"></label>
			<input type="text" name="surveyTitle" id="surveyTitle" 
						class="form-control" autofocus="autofocus" 
						required="required" placeholder="Enter Survey Title"
						ng-model="modCtrl.title" style="border-color: black;">			
		</div>
		<div class="form-group col-sm-10 col-md-6">
			<label for="surveySubtitle"></label>
			<input type="text" name="surveySubtitle" id="surveySubtitle"
					 class="form-control" required="required" placeholder="Enter Survey Subtitle" 
					 ng-model="modCtrl.subtitle" style="border-color: black;">
		</div>
		<div class="form-group col-sm-10 col-md-6">
			<label for="description"></label>
			<textarea class="form-control" required="required" rows="5" placeholder="Enter brief instruction for the survey" 
								id="description" ng-model="modCtrl.instructions" style="border-color: black;">				
			</textarea>
		</div>
		<button type="submit" class="btn btn-info" style="margin-left: 15px;"> Submit </button>
	</form>

	<div style="float: right;">
		<button ng-click="creCtrl.goBack()" class="btn btn-info"> <i class="fa fa-hand-o-left"></i> Back </button>
	</div>
	<br>	
	<br><br> 	
</div>
