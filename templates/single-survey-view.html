<div class="jumbotron text-center">
	<div class="row">
		<div class="col-lg-12">
				<h1 class="text-primary text-capitalize">{{sinSurCtrl.singleSurvey[0].surveyTitle}}</h1>
				<h2 class="text-success text-capitalize">{{sinSurCtrl.singleSurvey[0].surveySubtitle}}</h2>
			<pre>{{sinSurCtrl.singleSurvey[0].instructions}}</pre>
			<p>The questions are-</p>
		</div>
	</div>
</div>
<div class="container">
	<div class="row row-content">
		<div class="col-md-12">
			<div ng-repeat="question in sinSurCtrl.singleSurvey" ng-show="!$first">
			<hr>
				<p>Q. {{question.questionText}}</p>
				<form >
					<div ng-repeat=" option in question.questionOptions track by $index">	
						<label>
							<input name="options" type="radio" value="$index" ng-click="sinSurCtrl.onOptionButtonClicked(question, $index+1)" ng-disabled="question.disabled">
							<span> {{option}} </span>
						</label>
					</div>
				</form>
			</div>
			<hr>
			<a href="#" class="btn btn-success btn-lg" ui-sref="viewAllSurvey">
				<i class="fa fa-share-square-o"></i>
				<span class="network-name">Submit</span>
			</a>
			<hr>
		</div>
	</div>
</div>
